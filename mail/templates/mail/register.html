{% extends "mail/layout.html" %}

{% block body %}
<div class="col col-sm-8 col-md-7 col-lg-4 mx-auto ">
<div class="card border rounded-lg mt-5 p-3 m-2 shadow-sm">
    <div class="card-body text-center">
       <img src="https://ssl.gstatic.com/ui/v1/icons/mail/rfr/logo_gmail_lockup_default_1x_r2.png" aria-hidden="true" style="width:109px;height:40px">
          
        <h5 class="card-title mb-4 mt-2 pb-2 font-weight-normal">Register</h5>
        
    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group border-bottom">
            <input class="form-control" type="text" name="fname" placeholder="First Name" required>
        </div> 
        <div class="form-group border-bottom">
            <input class="form-control" type="text" name="lname" placeholder="Last Name">
        </div>
        <div class="form-group border-bottom">
            <input class="form-control" type="email" name="email" placeholder="Email Address" required>
        </div>
        <div class="form-group border-bottom">
            <input class="form-control" type="password" name="password" placeholder="Password" required>
        </div>
        <div class="form-group border-bottom">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password" required>
        </div>
        <input class="btn btn-primary col-md-6 mb-2" type="submit" value="Register">
    </form>

    Already have an account? <a href="{% url 'login' %}">Sign In here.</a>
        </div>
    </div>
</div>
{% endblock %}
